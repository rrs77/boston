# Cloudflare Pages configuration
# This file configures Cloudflare Pages deployment

name = "cc-designer"
compatibility_date = "2024-01-01"

[env.production]
name = "cc-designer"

# Pages configuration
pages_build_output_dir = "dist"

# Build configuration
[build]
command = "npm run build"
cwd = "."

