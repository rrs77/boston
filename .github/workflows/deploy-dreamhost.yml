name: Deploy to DreamHost

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          # Add your environment variables here
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PDFBOLT_API_KEY: ${{ secrets.VITE_PDFBOLT_API_KEY }}
          VITE_PDF_UPLOAD_URL: ${{ secrets.VITE_PDF_UPLOAD_URL }}
          VITE_PDF_API_KEY: ${{ secrets.VITE_PDF_API_KEY }}
      
      - name: Deploy to DreamHost via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.DREAMHOST_SERVER }}
          username: ${{ secrets.DREAMHOST_USERNAME }}
          password: ${{ secrets.DREAMHOST_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.DREAMHOST_REMOTE_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
