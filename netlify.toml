[build]
  publish = "dist"
  command = "npm run build"

# Force HTTPS redirect for custom domain
# This ensures all HTTP traffic is redirected to HTTPS
[[redirects]]
  from = "http://ccdesigner.rhythmstix.co.uk/*"
  to = "https://ccdesigner.rhythmstix.co.uk/:splat"
  status = 301
  force = true

# Also redirect www subdomain if configured
[[redirects]]
  from = "http://www.ccdesigner.rhythmstix.co.uk/*"
  to = "https://ccdesigner.rhythmstix.co.uk/:splat"
  status = 301
  force = true

# Redirect HTTPS www to non-www (if www subdomain exists)
[[redirects]]
  from = "https://www.ccdesigner.rhythmstix.co.uk/*"
  to = "https://ccdesigner.rhythmstix.co.uk/:splat"
  status = 301
  force = true

# SPA routing - must be last
# Note: Netlify functions (/.netlify/functions/*) are automatically excluded from redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for SSL
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
