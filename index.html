<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cd-logo.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#14B8A6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CCD" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#14B8A6" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    
    <!-- PWA Installation -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Creative Curriculum Designer</title>
    <meta name="description" content="Plan lessons and activities for EYFS, KS1, and KS2. Works offline!" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration - Completely disabled for local development -->
    <script>
      if ('serviceWorker' in navigator) {
        // Immediately unregister all service workers on page load
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister().then((success) => {
              if (success) {
                console.log('ðŸ”„ PWA: Service worker unregistered');
              }
            });
          });
        });
        
        // Also unregister on window load
        window.addEventListener('load', () => {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister().then((success) => {
                if (success) {
                  console.log('ðŸ”„ PWA: Service worker unregistered on load');
                }
              });
            });
          });
        });
        
        // Prevent any service worker from being registered
        navigator.serviceWorker.register = function() {
          console.log('ðŸš« PWA: Service worker registration blocked for local development');
          return Promise.reject(new Error('Service worker registration disabled for local development'));
        };
      }
      
      // Suppress Vite HMR update notifications
      window.addEventListener('beforeunload', function(e) {
        // Prevent browser update prompts
        return null;
      });
      
      // Override any update notifications
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Suppress update prompts in development
        const originalReload = window.location.reload;
        window.location.reload = function() {
          // Only reload if explicitly called, not from update prompts
          if (arguments.length === 0) {
            return originalReload.call(window.location);
          }
        };
      }
    </script>
  </body>
</html>
