    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#14B8A6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/cdlogo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/cdlogo.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/cdlogo.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CCD" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#14B8A6" />
    <meta name="msapplication-TileImage" content="/cdlogo.png" />
    
    <!-- PWA Installation -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Creative Curriculum Designer</title>
    <meta name="description" content="Plan lessons and activities for EYFS, KS1, and KS2. Works offline!" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('âœ… PWA: Service Worker registered', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available
                    console.log('ðŸ”„ PWA: New version available!');
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('âŒ PWA: Service Worker registration failed', error);
            });
        });
        
        // Handle service worker updates
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
