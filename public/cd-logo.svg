<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" />
      <stop offset="50%" stop-color="#0D9488" />
      <stop offset="100%" stop-color="#008272" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient - fills the icon area -->
  <circle cx="256" cy="256" r="240" fill="url(#tealGradient)"/>
  
  <!-- Simplified book icon - cleaner design for small sizes -->
  <g transform="translate(256, 256)">
    <!-- Book base - simplified -->
    <rect x="-70" y="-90" width="140" height="180" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Book pages/lines - fewer lines for clarity -->
    <line x1="-50" y1="-40" x2="50" y2="-40" stroke="#14B8A6" stroke-width="5" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#14B8A6" stroke-width="5" stroke-linecap="round"/>
    <line x1="-50" y1="40" x2="50" y2="40" stroke="#14B8A6" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Book spine -->
    <rect x="-70" y="-90" width="18" height="180" rx="3" fill="#0D9488"/>
    
    <!-- Checkmark badge -->
    <circle cx="50" cy="-70" r="18" fill="#14B8A6"/>
    <path d="M 44 -70 L 48 -66 L 56 -74" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- CD text - larger and bolder for visibility -->
  <text
    x="256"
    y="380"
    text-anchor="middle"
    fill="white"
    font-size="80"
    font-weight="800"
    font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    letter-spacing="-3"
  >
    CD
  </text>
</svg>
